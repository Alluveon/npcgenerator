<body>
    <script>

        function makeNPC() { /*insert array values*/
            var firstName = ["Bob", "Mary", "Mike"];
            var lastName = ["Smith", "Jones", "Catalina"]; 
            var mechType = ["Controller", "Striker", "Artillery"];


            /*randomly picking from array*/
            var firstNameRandom = Math.floor(Math.random() * firstName.length);
            var lastNameRandom = Math.floor(Math.random() * lastName.length);
            var mechTypeRandom = Math.floor(Math.random() * mechType.length);


            /*npc object*/
            var npc = {
                nameFirst: firstName[firstNameRandom],
                nameLast: lastName[lastNameRandom],
                mech: mechType[mechTypeRandom]
            };

            return npc; 
        }

           //log out NPC with console log + for in 
            function displayNPC(npc) {
                for (var prop in npc) {
                console.log(prop + ": " + npc[prop]);
        }
                /*console.log("First Name: " + npc.nameFirst + " Last Name: " + npc.nameLast + " Mech Type: " + npc.mech);*/
            }

        var newNPC = makeNPC();
        var newNPC2 = makeNPC();
        displayNPC(newNPC);
        displayNPC(newNPC2);

    </script>
</body>
